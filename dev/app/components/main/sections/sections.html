<tb-search-field obj="vm.sectionObj" 
                 results="vm.searchResults" 
                 data="vm.sections"
                 get-all="vm.getAll"
                 loading="vm.loading" 
                 auto="true">
</tb-search-field>
<div style="margin-left: auto;margin-right: auto;text-align: center;width: 10%;margin-bottom: 5%">
  <div style="float: left">
    <h5>Periodo:</h5>
    <select id="_periodNumber" name="_periodNumber" ng-model="vm.periodNumber" ng-change="vm.filterByPeriod()">
        <option value="{{_periodNumber}}" ng-repeat="_periodNumber in vm.periodNumbers">{{_periodNumber}}</option>
    </select>
  </div>
  <div style="float: left;">
    <h5>AÃ±o:</h5>
    <select id="_periodYear" name="_periodYear" ng-model="vm.periodYear" ng-change="vm.filterByPeriod()">
        <option value="{{_periodYear}}" ng-repeat="_periodYear in vm.periodYears">{{_periodYear}}</option>
    </select>
  </div>
</div>
<div ng-if="vm.sections.length === 0 && Role === 'Professor'" style="width: 100%">
  <h4 style="text-align: center; color: #999;">No tiene secciones en este periodo.</h4>
</div>
<div class="row" ng-if="vm.searchResults.length > 0" style="width: 100%">
	<tb-table class="col-md-12" 
	          schema="vm.tableSchema" 
	          model="vm.searchResults"
	          on-row-click="vm.goToSection">
	</tb-table>
</div>
<h1 style="text-align: center; color: #999;" ng-if="vm.sections.length > 0 && vm.searchResults.length === 0">Sin resultados.</h1>
<div style="margin-top: 2px;margin-bottom: 2px;"></div>
<tb-load-more-btn start-page="1" 
                  page-size="vm.pageSize" 
                  model="vm.sections" 
                  get="vm.get"
                  ng-hide="vm.hideLoadBtn()"
                  style="margin-top: 15px;width: 100%">
</tb-load-more-btn>
<tb-loading class="main-loader" ng-show="vm.loading"></tb-loading>
<tb-round-btn ng-click="vm.goToNewSection()">+</tb-round-btn>
