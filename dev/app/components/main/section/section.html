<div class="container">
  <div class="col-xs-9 col-sm-7 col-md-7" style="margin-top: 15px;">
    <div class="row">
      <h1 class="col-xs-4 col-sm-5 col-md-10 class-style">{{vm.toTitleCase(vm.section.Class.Name)}}</h1>
      <h2 class="col-xs-9 col-sm-8 col-md-5 professor">{{vm.toTitleCase(vm.section.User.Name)}}</h2>
    </div>
    <ul class="list">
      <li class="row">
        <label class="col-md-2">C&oacute;digo</label>
        <label class="col-md-3 element"><strong>{{vm.toTitleCase(vm.section.Code)}}</strong></label>
      </li>
      <li class="row">
        <label class="col-md-1">Periodo</label>
        <label class="col-md-3 element"><strong>{{vm.section.Period.Number}}</strong></label>
      </li>
      <li class="row">
        <label class="col-md-1">AÃ±o</label>
        <label class="col-md-3 element"><strong>{{vm.section.Period.Year}}</strong></label>
      </li>
    </ul>
    <div style="padding-left: 20px;" ng-show="Role === 'Student'">
      <h3><strong>Horas Acumuladas: {{vm.sectionhours}}</strong></h3>
    </div>
  </div>
  <img class="logo-image" src="img/logo.png"/>
</div>

<div ng-if="vm.students.length > 0">
  <div>
    <h1 style="margin-left: 10%; margin-bottom: 20px;" class="col-md-10 class-style">Alumnos</h1>
    <tb-table schema="vm.studentsTableSchema" model="vm.students"></tb-table>
  </div>
</div>

<h1 style="margin-left: 10%; margin-bottom: 20px;" class="col-md-10 class-style">Proyectos</h1>
<tb-table schema="vm.projectsTableSchema" model="vm.projects" on-row-click="vm.goToEditHours"></tb-table>
<div style="display: flex; justify-content: flex-end; margin: 45px 0; width: 90%;">
  <md-button class="md-raised" ng-click="vm.showSectionProjectModal()">Agregar Proyecto</md-button>
</div>

<tb-loading class="main-loader" ng-show="vm.projectsLoading || vm.studentsLoading"></tb-loading>
