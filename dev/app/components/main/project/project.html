<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h2 class="panel-title">
			{{vm.project.Name}}
			</h2>
		</div>
		<div class="panel-body row">
			<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
				<h3 class="title_spec">Id Proyecto</h3>
				<p>{{vm.project.ProjectId}}</p>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
				<h3 class="title_spec">Organizac&iacute;on Beneficiaria</h3>
				<p>{{vm.project.BeneficiarieOrganization}}</p>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
				<h3 class="title_spec">Carreras Asociadas</h3>
				<p ng-repeat="major in vm.majors">{{major.Name}}</p>
			</div>
			<div ng-if="vm.sections.length > 0" 
			     style="margin-left: 10%; margin-bottom: 20px;" class="col-md-10 class-style">
				<h1>Secciones</h1>
				<tb-table class="col-md-12" 
				          schema="vm.tableSchema" 
				          model="vm.sections"
				          on-row-click="vm.goToSection">
				</tb-table>
			</div>
		</div>
	</div>
</div>
