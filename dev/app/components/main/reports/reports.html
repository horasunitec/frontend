<div class="container-fluid" style="overflow-x: hidden;">
	<div class="row">
		<div class="col-xs-11 col-xs-offset-1">
			<h3 style="margin-top: 50px;">Seleccione los reportes que desea:</h3>
		</div>
	</div>
	<div class="row">
        <md-radio-group class="col-xs-11 col-xs-offset-1" ng-model="vm.selectedReport">
            <md-radio-button value="{{$index}}" class="md-primary" style="margin-top: 10px;" ng-repeat="report in vm.reports">{{report.title}}</md-radio-button>
        </md-radio-group>
    </div>
	<div class="row" style="margin-top: 20px;">
		<div class="col-xs-11 col-xs-offset-4">
			<md-button class="md-raised" ng-click="vm.acceptClicked($event)">Aceptar</md-button>
		</div>
	</div>
</div>
