<form name="form" class="cd-form" ng-submit="form.$valid && vm.submit()" novalidate>
    <legend>
        <strong>{{vm.formTitle}}</strong>
    </legend>
    
    <div>
        <label class="cd-label" for="name">Nombre</label>
        <input ng-model="vm.project.Name" class="user" type="text" name="name" id="name" required>
        <span ng-show="form.$submitted || form.name.$touched">
            <p class="error-message" ng-show="form.name.$error.required">
                * Por favor ingrese un nombre.
            </p>
        </span>
    </div>

    <div class="icon">
        <label class="cd-label" for="description">Descripci&#243;n de Proyecto</label>
        <textarea ng-model="vm.project.Description" class="message" name="description" id="description" required></textarea>
       <span ng-show="form.$submitted || form.description.$touched">
            <p class="error-message" ng-show="form.description.$error.required">
                * Por favor ingrese una descripci&#243;n.
            </p>
       </span>
    </div>

    <div>
        <h4><strong>Carreras Asociadas</strong></h4>            
        <div class="tb-checklist">
            <div class="tb-checkbox" ng-repeat="major in vm.majors">
                <input type="checkbox" id="m{{$index}}" 
                       checklist-model="vm.project.MajorIds" checklist-value="major.MajorId">
                <label for="m{{$index}}">{{major.Name}}</label>
            </div>
            <tb-loading class="main-loader" style="z-index: 99999;"
                        ng-show="vm.majorsLoading || vm.projectMajorsLoading"></tb-loading>
        </div>
        <span ng-show="form.$submitted">
            <p class="error-message" ng-show="vm.project.MajorIds.length === 0">
                * Por favor selecciona una o m&aacute;s de las carreras disponibles.
            </p>
        </span>
    </div> 
    <div>
        <input type="submit" value="Confirmar">
    </div>
</form>
<tb-loading class="main-loader" ng-show="vm.submitting"></tb-loading>
