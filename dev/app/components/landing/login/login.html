<br><h2 align="center" style="color: white">Sistema Horas de Vinculaci&oacute;n<br>UNITEC SPS</h2>
<div class="login-page">
      <img class = "img-responsive logo" src="img/logo.png" style="width:100%;height:auto; max-width: 180px" />
      <div class="form">
        <form id="login-form" class="login-form" name="registerLogin" ng-submit="registerLogin.$valid && vm.login()" novalidate>
            <div class="inner-addon left-addon">
            <span class="fa fa-user"></span>
            <input name="usuario" ng-model="vm.username" ng-pattern="regex['email']" type="email" placeholder="Correo de Unitec" required/>
            </div>
            <div class="inner-addon left-addon">
            <span class="fa fa-lock"></span>
            <input name="clave" ng-model="vm.password" type="password" placeholder="Clave" required/>
            </div>
            <button id="ingresar" type="submit">Ingresar</button>
            <p class="message register">No est&aacute;s registrado a&uacute;n? <a ui-sref="landing.enable-student">Crear una cuenta alumno</a></p>
            <p class="message register">No est&aacute;s registrado a&uacute;n? <a ui-sref="landing.enable-professor">Crear una cuenta docente</a></p>
            <tb-loading class="landing-loader main-loader" ng-show="vm.loading"></tb-loading>
        </form>
      </div>

</div>
