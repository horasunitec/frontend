<br><h2 align="center" style="color: white">Registrarse<br>UNITEC SPS</h2>
<div class="register-page">
      <div class="form">
        <form id="register-form" class="register-form" name="registerLogin" ng-submit="registerLogin.$valid && vm.register()" novalidate>
            <div class="inner-addon left-addon">
            <span class="fa fa-user"></span>
            <input name="usuario" ng-model="vm.username" ng-pattern="regex['email']" type="email" placeholder="Correo de Unitec" required/>
            </div>
            <div class="inner-addon left-addon">
            <span class="fa fa-lock"></span>
            <input name="clave" ng-model="vm.password" type="password" placeholder="Clave" required/>
            </div>
            <button id="ingresar" type="submit">Ingresar</button>
            <tb-loading class="landing-loader main-loader" ng-show="vm.loading"></tb-loading>
        </form>
      </div>

</div>
